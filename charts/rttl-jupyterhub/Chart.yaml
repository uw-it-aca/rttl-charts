apiVersion: v2
name: rttl-jupyterhub
description: A Helm chart for the University of Washington JupyterHubs for Teaching service

type: application

version: 0.3.0

dependencies:
  - name: jupyterhub
    version: "2.0.0"
    repository: "https://jupyterhub.github.io/helm-chart"
  - name: rttl-jh-nfs
    version: "0.0.4"
    condition: global.rttl.features.nfs.enabled
  - name: rttl-jh-ngshare
    version: "0.0.1"
    condition: global.rttl.features.ngshare.enabled

